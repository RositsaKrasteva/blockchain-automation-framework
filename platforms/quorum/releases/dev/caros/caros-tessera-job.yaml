apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: caros-tessera-job
  namespace: caros-quo
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: caros-tessera-job
  chart:
    path: platforms/quorum/charts/tessera_key_mgmt
    git: https://github.com/RositsaKrasteva/blockchain-automation-framework.git
    ref: feature-386
  values:
    metadata:
      name: caros-tessera-job
      namespace: caros-quo    
    image:      
      repository: quorumengineering/tessera:21.4.0
      pullSecret: regcred
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: quorumcaros
      role: vault-role
      serviceaccountname: vault-auth
      tmprefix: secret/caros-quo/crypto/caros/transaction
