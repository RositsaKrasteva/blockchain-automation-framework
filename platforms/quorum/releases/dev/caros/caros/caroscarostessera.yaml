apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: caroscarostessera
  namespace: caros-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: caroscarostessera
  helmVersion: v3
  chart:
    git: https://github.com/RositsaKrasteva/blockchain-automation-framework.git
    ref: feature-386
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: caros-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: caros
      status: default
      consensus: ibft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/caros-quo/crypto/caros
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      tlsdir: certs
      authpath: quorumcaros
    tessera:
      dburl: "jdbc:mysql://caros-tessera:3306/demodb"
      dbusername: demouser
      tls: "STRICT"
      url: "https://caros.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://caros-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://caros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://maros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://stros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://warros.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://acefa210dfef6221ee2cb8516714ff76185a8b009cac7b75339ee86546b0d966aead7144ce4b4ef55fa135e6c13b8de66c37d95906443f66857f49dd3aaba196@caros.quo.dev2.aws.blockchaincloudpoc-develop.com:15090?discport=0",
    "enode://57176feacfa544201ca6c21eaee9d5901ed1b2e9708087f5678723c82bcfdb3fb802e62d16f974a4491917e048054303ee8a6c74459d38e59551e1036c4b47eb@maros.quo.dev2.aws.blockchaincloudpoc-develop.com:15020?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: caros.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15011
      quorumport: 15090
      clientport: 8888
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
