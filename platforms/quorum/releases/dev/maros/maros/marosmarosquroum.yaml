apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: marosmarosquroum
  namespace: maros-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: marosmarosquroum
  helmVersion: v3
  chart:
    git: https://github.com/RositsaKrasteva/blockchain-automation-framework.git
    ref: feature-386
    path: platforms/quorum/charts/node_quorum  
  values:
    replicaCount: 1
    metadata:
      namespace: maros-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: maros
      status: default
      consensus: ibft
      subject: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/maros-quo/crypto/maros
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorummaros
    tessera:
      dburl: "jdbc:mysql://maros-tessera:3306/demodb"
      dbusername: demouser
      url: "https://maros.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://maros-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://caros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://maros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://stros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://warros.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://d902dd3d1eb82662d62617086df2678d14f23bda55bdfafcdb15abb9e70243be68385367f4c400eba28dbf0b190a2f8e0ec6a392ba07e8f2ebe74828478897cd@caros.quo.dev2.aws.blockchaincloudpoc-develop.com:15090?discport=0",
    "enode://d239788142b38ffa720b3b92c4f049568f7ed92e3037c626165fd54221373a6bf5f7300bffa0e9f9d5fe4e87d1de50182d384703e1d2b5280d3510d3fa73a7dd@maros.quo.dev2.aws.blockchaincloudpoc-develop.com:15020?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: maros.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15021
      quorumport: 15020
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
