apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: marosmarosquroum
  namespace: maros-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: marosmarosquroum
  helmVersion: v3
  chart:
    git: https://github.com/RositsaKrasteva/blockchain-automation-framework.git
    ref: feature-386
    path: platforms/quorum/charts/node_quorum  
  values:
    replicaCount: 1
    metadata:
      namespace: maros-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: maros
      status: default
      consensus: ibft
      subject: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/maros-quo/crypto/maros
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorummaros
    tessera:
      dburl: "jdbc:mysql://maros-tessera:3306/demodb"
      dbusername: demouser
      url: "https://maros.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://maros-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://caros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://maros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://stros.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://warros.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://37d372c9da84da4434a7b41aea0254469cc74c6aa5a5793333f2a96e5190992a9956e14cdadf7a3be7375379d3aab1753ba20e69478a4dfa3520e5278d727817@caros.quo.dev2.aws.blockchaincloudpoc-develop.com:15090?discport=0",
    "enode://cd0e1b17a577f80d1f04cce023d6c462b3ac9418506126a065eb0a263efcb1b4df7b421e7581141b4b57d95f4665515b6f36c089fa0e6f6c6fdf5a868e58a478@maros.quo.dev2.aws.blockchaincloudpoc-develop.com:15020?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: maros.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15021
      quorumport: 15020
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
