apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: scrosiidman
  namespace: scrosi-ent
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: scrosiidman
  chart:
    git: https://github.com/RositsaKrasteva/blockchain-automation-framework.git
    ref: test_network_deployment
    path: platforms/r3-corda-ent/charts/idman
  values:
    nodeName: idmanro
    metadata:
      namespace: scrosi-ent
    image:
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      idmanContainerName: adopblockchaincloud0502.azurecr.io/corda/enterprise-identitymanager:1.5.1-zulu-openjdk8u242
      pullPolicy: Always
      imagePullSecret: "regcred"
    storage:
      name: "cordaentsc"
      memory: 700Mi
    acceptLicense: YES
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      certSecretPrefix: secret/scrosi
      role: vault-role
      authPath: cordaentscrosi
      serviceAccountName: vault-auth
      retries: 10
      sleepTimeAfterError: 15
    service:
      external:
        port: 10000
      internal:
        port: 5052
      revocation:
        port: 5053
      shell:
        sshdPort: 2222
        user: "idmanro"
        password: "idmanroP"
    database:
      driverClassName: "org.h2.Driver"
      url: "jdbc:h2:file:./h2/identity-manager-persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=0;AUTO_SERVER_PORT=0"
      user: "idmanro-db-user"
      password: "idmanro-db-password"
      runMigration: "true"
    config:
      volume:
        baseDir: /opt/cenm
      jarPath: bin
      configPath: etc
      cordaJar:
        memorySize: 512
        unit: M
      pod:
        resources:
          limits: 512M
          requests: 512M
      replicas: 1
      sleepTimeAfterError: 120
    ambassador:
      external_url_suffix: "rc.dev2.aws.blockchaincloudpoc-develop.com"
