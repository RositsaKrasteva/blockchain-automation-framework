apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: storedb
  namespace: strosi-ent
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: storedb
  chart:
    git: https://github.com/RositsaKrasteva/blockchain-automation-framework.git
    ref: test_network_deployment
    path: platforms/r3-corda-ent/charts/h2
  values:
    nodeName: store
    metadata:
      namespace: strosi-ent
    replicaCount: 1
    image:
      containerName: index.docker.io/hyperledgerlabs/h2:2018
      imagePullSecret: regcred
    resources:
      limits: 512Mi
      requests: 512Mi
    storage:
      name: "cordaentsc"
      memory: 512Mi
    service:
      type: NodePort
      tcp:
        port: 9101
        targetPort: 1521
      web:
        targetPort: 81
        port: 8080
    deployment:
      annotations: {}
    pvc:
      annotations: {}
